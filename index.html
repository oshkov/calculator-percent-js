<!DOCTYPE html>
<html>
<head>
    <link type="image/x-icon" href="icon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="icon.ico" rel="icon">
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Калькулятор прибыли</title>
</head>
<body>
    <div class="block">
        <h1 class="title">Рассчитать прирост в процентах</h1>
        <div class="input-line">
            <div class="text">
                <p class="a-num">Исходное значение</p>
            </div>
            <input type="number" value="" class="js-input-a">
        </div>

        <div class="input-line">
            <div class="text">
                <p class="b-num">Конечное значение</p>
            </div>
            <input type="number" class="js-input-b">
        </div>

        
        <button class="js-btn-result" onclick="result()">Вычислить</button>
        <div class="results-block"></div>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
