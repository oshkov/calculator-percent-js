<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Калькулятор</title>
</head>
<body>
    <div class="block">
        <h1 class="title">Рассчитать прирост в процентах</h1>
        <div class="input-line">
            <div class="text">
                <p class="a-num">Исходное значение</p>
            </div>
            <input type="number" class="js-input-a" max="2">
        </div>

        <div class="input-line">
            <div class="text">
                <p class="b-num">Конечное значение</p>
            </div>
            <input type="number" class="js-input-b" maxlength="2">
        </div>
        
        
        <button class="js-btn-result">Вычислить</button>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
